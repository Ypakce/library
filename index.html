<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="main">
        <div class="button-container">
            <button id="add-book-button">+ Add Book</button>
        </div>
        <div class="book-container"></div>
    </div>
    <div class="pop-up">
        <form id="form" action="/" method="get">
            <div class="form-header">
                <h1>New book</h1>
                <span class="return">X</span>
            </div>
            <input id="title" name="title" type="text" required placeholder="Title" maxlength="100">
            <input id="author" name="author" type="text" required placeholder="Author" maxlength="100">
            <input id="pages" name="pages" type="number" required placeholder="Pages" max="100000" min="0">
            <div class="read-input">
                <label for="read">Read: </label>
                <input type="checkbox" value="read" name="read" id="read">
            </div>
            <button id="submit-button" type="submit" form="form">Submit</button>
        </form>
    </div>
</body>
</html>
